<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <nav>
        <ul>
            <li>My Tic Tac.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bb-1 br-1"><span class="boxtext"></span></div>
            <div class="box bb-1"><span class="boxtext"></span></div>
            <div class="box bl-1 bb-1"><span class="boxtext"></span></div>
            <div class="box br-1"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box bl-1"><span class="boxtext"></span></div>
            <div class="box bt-1 br-1"><span class="boxtext"></span></div>
            <div class="box bt-1"><span class="boxtext"></span></div>
            <div class="box bl-1 bt-1"><span class="boxtext"></span></div>
        </div>

        <div class="gameinfo">
            <h1>Welcome to the tic toe game </h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imagebox">
                <img src="excited.gif"  alt="1">
            </div>
        </div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
